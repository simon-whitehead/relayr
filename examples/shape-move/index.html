<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shape move</title>
	<style type="text/css">
		#shape {
			width: 50px;
			height: 50px;
			background: #09c;
			border-radius: 50%;
		}
	</style>
	<script src="/~relay" type="text/javascript"></script>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
	<script type="text/javascript">
		$(function () {
		    RelayRConnection.ready(function() {
		        var shapeRelay = RelayR.ShapeRelay,
		        $shape = $("#shape"),
		        shapeModel = {
			    left: 0,
			    top: 0
		        };

		        shapeRelay.client.shapeUpdated = function (model) {
			    shapeModel = model;
		            $shape.css({ left: model.left, top: model.top });
		        };
		    
			$shape.draggable({
			    drag: function () {
				shapeModel = $shape.offset();
				shapeRelay.server.updateShape(shapeModel);
			    }
			});

		    });
		});	
	</script>
</head>
<body>
<div id="shape"></div>
</body>
</html>
